    <h2>Description</h2>
    <p>This is a simple and delicious recipe for carrot soup.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>600g carrots</li>
        <li>200g lentils</li>
        <li>salt and pepper</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Cut up carrots. Add to pot.</li>
        <li>Add red lentils and 1 litre water.</li>
        <li>Cook for 20 min.</li>
        <li>Season, blend and serve.</li>
